<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link type="text/css" href="stylesheets/calendar.css" rel="stylesheet">
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>MyCalendarChum</title>
    </head>

    <body>
        
        <div class="topnav" id="myTopnav">
            <a href="calendar" class="active">Personal Calendar</a>
            <a href="outlook">Outlook Calendar</a>
            <a href="outlooks">My Outlook Calendar</a>
            <a href="index">Sign out</a>
            <a href="javascript:void(0);" class="icon" id="navToggle">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div id="container-fluid">

            <div class="row" style="height:100%";>

                <!--Personal Calendar Display-->
                <div class="col-lg-12" id="personalCalendar" style="background-color:#c8d8e4;">
        
                    <div id="calendar_container">


                        <div id="header" class="px-md-5 px-lg-0">
                            <div id="monthDisplay"></div>
                            <div>
                                <button id="back_button" type="button" class="btn btn-outline-primary">Back</button>
                                <button id="forward_button" type="button" class="btn btn-outline-primary">Forward</button>
                            </div>

                        </div>

                        <div id="weekdays">
                            <div id="monday">Monday</div>
                            <div id="tuesday">Tuesday</div>
                            <div id="wednesday">Wednesday</div>
                            <div id="thursday">Thursday</div>
                            <div id="friday">Friday</div>
                            <div id="saturday">Saturday</div>
                            <div id="sunday">Sunday</div>
                        </div>

                        <div id="calendar"></div>
                    </div>

                    <div id="newEventModal">
                        <h2 id="js-new-event-title">New Event</h2>

                        <input type="text" id="event-title-input" class="event-input" placeholder="Event Title"/>
                        <input type="text" id="event-desc-input" class="event-input" placeholder="Event Description"/>
                        <input type="time" id="event-start-time-input" class="event-input" placeholder="Start Time"/>
                        <input type="time" id="event-finish-time-input" class="event-input" placeholder="Finish Time"/>
                        <input type="email" id="event-participants-input" class="event-input" placeholder="Participants (UEA Email)"/>
                        <label for="event-reminder-checkbox">Email Reminder?</label>
                        <input type="checkbox" id="js-event-reminder-checkbox" class="event-checkbox"/>
                        

                        <button id="saveButton">Save</button>
                        <button id="cancelButton">Cancel</button>

                    </div>

                    <div id="deleteEventModal">
                        <h2>Event</h2>

                        <p id="eventText"></p>

                        <button id="deleteButton">Delete</button>
                        <button id="cancelButton2">Cancel</button>

                    </div>

                    <div id="modalBackDrop"></div>

                </div>

            </div>
        </div>
        
        <script src="javascripts/calendar.js"></script>

    </body>

</html>
