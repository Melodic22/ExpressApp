<main id="main-container" role="main" class="container">

</main>
       
        
        <div class="topnav" id="myTopnav">

            <a href="javascript:void(0);" class="icon" id="navToggle">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div id="container-fluid">

            <div class="row" style="height:100%" ;>


                <!--Personal Calendar Display-->
                <div class="col-lg-12" id="personalCalendar" style="background-color:#c8d8e4;">
        
                    <div id="calendar_container">


                        <div id="header" class="px-md-5 px-lg-0">
                            <div id="monthDisplay"></div>
                            <div>
                                <button id="back_button" type="button" class="btn btn-outline-primary">Back</button>
                                <button id="forward_button" type="button" class="btn btn-outline-primary">Forward</button>
                            </div>

                        </div>

                        <div id="weekdays">
                            <div id="monday">Monday</div>
                            <div id="tuesday">Tuesday</div>
                            <div id="wednesday">Wednesday</div>
                            <div id="thursday">Thursday</div>
                            <div id="friday">Friday</div>
                            <div id="saturday">Saturday</div>
                            <div id="sunday">Sunday</div>
                        </div>

                        <div id="calendar"></div>
                    </div>

                    <div id="newEventModal">
                        <h2 id="js-new-event-title">New Event</h2>

                        <input type="text" id="event-title-input" class="event-input" placeholder="Event Title"/>
                        <input type="text" id="event-desc-input" class="event-input" placeholder="Event Description"/>
                        <input type="time" id="event-start-time-input" class="event-input" placeholder="Start Time"/>
                        <input type="time" id="event-finish-time-input" class="event-input" placeholder="Finish Time"/>
                        <input type="email" id="event-participants-input" class="event-input" placeholder="Participants (UEA Email)"/>
                        <label for="event-reminder-checkbox">Email Reminder?</label>
                        <input type="checkbox" id="js-event-reminder-checkbox" class="event-checkbox"/>
                        

                        <button id="saveButton">Save</button>
                        <button id="cancelButton">Cancel</button>

                    </div>

                    <div id="deleteEventModal">
                        <h2>Event</h2>

                        <p id="eventText"></p>

                        <button id="deleteButton">Delete</button>
                        <button id="cancelButton2">Cancel</button>

                    </div>

                    <div id="modalBackDrop"></div>

                </div>

            </div>
        </div>
        
        


        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
        <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>

        <!-- MSAL -->
        <script src="https://alcdn.msauth.net/browser/2.16.1/js/msal-browser.min.js"

                crossorigin="anonymous"></script>

        <!-- Graph SDK -->
        <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client@3.0.0/lib/graph-js-sdk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client@3.0.0/lib/graph-client-msalBrowserAuthProvider.js"></script>

        <script src="javascripts/config.js"></script>
        <script src="javascripts/timezones.js"></script>
        <!--<script src="javascripts/ui.js"></script>-->
        <script src="javascripts/graph.js"></script>
        <script src="javascripts/auth.js"></script>

        <!-- mine -->
